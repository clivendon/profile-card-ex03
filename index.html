<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="panel">

    <div class="img">
      <img src="images/image-victor.jpg" alt="Victor profile pic">
    </div>
    <div class="name-location">
      <h2 class="name">Victor Crest <span class="age">25</span></h2>
      <p class="location">London</p>
    </div>
    <div class="stats">
      <div class="followers">
      <h2 class="stat">80K</h2>
      <p class="stat-category">Followers</p>
    </div>
      <div class="likes">
      <h2 class="stat">803K</h2>
      <p class="stat-category">Likes</p>
    </div>
      <div class="photos">
      <h2 class="stat">1.4K</h2>
      <p class="stat-category">Photos</p>
    </div>
    </div>
  </div>
</body>

</html>
